<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - HopeJEE</title>
    <link rel="icon" href="images/favicon.ico">
    <link rel="stylesheet" href="styles.css">
    <style>
        .contact-container {
            text-align: center;
            padding: 4rem 1rem;
            max-width: 800px;
            margin: 2rem auto;
            background-color: var(--primary-dark);
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .contact-title {
            color: var(--accent-color);
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
        }

        .contact-info {
            color: var(--text-color);
            font-size: 1.2rem;
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .contact-card {
            background-color: var(--bg-color);
            padding: 2rem;
            border-radius: 6px;
            margin-bottom: 2rem;
        }

        .contact-item {
            margin-bottom: 1.5rem;
        }

        .contact-label {
            color: var(--accent-color);
            font-weight: 600;
            margin-bottom: 0.5rem;
            display: block;
        }

        .contact-value {
            color: var(--text-color);
            font-size: 1.1rem;
        }

        .contact-value a {
            color: var(--accent-color);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .contact-value a:hover {
            color: var(--accent-hover-color);
        }
    </style>
</head>
<body>
    <header class="site-header">
        <nav class="navbar">
            <a href="index.html" class="brand">
                <span class="brand-logo">HJ</span>
                Hope JEE
            </a>
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="index.html#prcing">Pricing</a>
                <a href="index.html#how-to-buy">How to Buy</a>
            </div>
        </nav>
    </header>

    <main>
        <div class="content-container">
            <div class="contact-container">
                <h1 class="contact-title">Contact Us</h1>
                <p class="contact-info">
                    Have questions or need support? We're here to help! Reach out to us using the information below.
                </p>
                <div class="contact-card">
                    <div class="contact-item">
                        <span class="contact-label">Email</span>
                        <div class="contact-value">
                            <a href="mailto:allwingsai@gmail.com">allwingsai@gmail.com</a>
                        </div>
                    </div>
                    <div class="contact-item">
                        <span class="contact-label">Address</span>
                        <div class="contact-value">
                             Amhat,<br>
                            Sultanpur, UP
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
